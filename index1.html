<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaxy with Zoom Effect</title>
  <link rel="stylesheet" href="a1/style.css" />

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
      "three/addons/controls/OrbitControls.js": "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js",
      "three/examples/jsm/loaders/FontLoader.js": "https://unpkg.com/three@0.152.2/examples/jsm/loaders/FontLoader.js",
      "three/examples/jsm/geometries/TextGeometry.js": "https://unpkg.com/three@0.152.2/examples/jsm/geometries/TextGeometry.js"
    }
  }
  </script>

  <style>
    /* To√†n trang */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: black;
      font-family: "Poppins", sans-serif;
      color: white;
    }

    #container {
      width: 100%;
      height: 100%;
    }

    /* C·∫£nh b√°o xoay m√†n h√¨nh */
    #landscape-warning {
      position: fixed;
      inset: 0;
      display: none; /* ·∫©n m·∫∑c ƒë·ªãnh */
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: radial-gradient(circle at center, #020024 0%, #090979 35%, #000000 100%);
      z-index: 9999;
      text-align: center;
      animation: fadeIn 0.5s ease forwards;
    }

    #landscape-warning .rotate-icon {
      width: 100px;
      height: 100px;
      border: 5px solid white;
      border-radius: 20px;
      transform: rotate(0deg);
      animation: rotatePhone 2s infinite ease-in-out;
      margin-bottom: 20px;
      position: relative;
    }

    #landscape-warning .rotate-icon::before {
      content: "";
      position: absolute;
      inset: 10px;
      border: 2px solid white;
      border-radius: 10px;
    }

    #landscape-warning h1 {
      margin: 5px 0;
      font-size: 1.8em;
      letter-spacing: 1px;
      animation: pulse 2s infinite;
    }

    /* Khi thi·∫øt b·ªã ·ªü ch·∫ø ƒë·ªô d·ªçc (portrait) */
    @media screen and (orientation: portrait) {
      #landscape-warning {
        display: flex;
      }

      #container {
        display: none;
      }
    }

    /* Hi·ªáu ·ª©ng */
    @keyframes rotatePhone {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(90deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>

<body>
  <audio id="bg-music" autoplay loop>
    <source src="" type="audio/mpeg" />
  </audio>

  <div id="container"></div>

  <div id="landscape-warning">
    <div class="rotate-icon"></div>
    <h1>üå† Vui l√≤ng xoay ngang m√†n h√¨nh</h1>
    <h1>Stellar Bloom ‚Äì Tinh C·∫ßu</h1>
  </div>

  <script type="module" src="a1/script.js"></script>

  <script>
    // Khi ng∆∞·ªùi d√πng xoay m√†n h√¨nh
    function checkOrientation() {
      const warning = document.getElementById("landscape-warning");
      const container = document.getElementById("container");

      if (window.matchMedia("(orientation: portrait)").matches) {
        warning.style.display = "flex";
        container.style.display = "none";
      } else {
        warning.style.animation = "fadeOut 0.8s forwards";
        setTimeout(() => {
          warning.style.display = "none";
          container.style.display = "block";
        }, 800);
      }
    }

    // Ki·ªÉm tra ngay khi t·∫£i trang v√† khi xoay
    window.addEventListener("load", checkOrientation);
    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);
  </script>
</body>
</html>
